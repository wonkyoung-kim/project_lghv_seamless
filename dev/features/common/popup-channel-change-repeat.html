<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>
<body>
    <div id="root">
        <div class="popup-container">
            <div class="popup middle">
                <div class="popup-header">
                    <h3>반복 예약 취소</h3>
                </div>
                <!-- //popup-header -->

                <div class="popup-body text-center">

                    <div class="reservation-popup">
                        <div class="body-text">
                            <p>예약된 프로그램의 반복 예약을 취소하시거나,</p>
                            <p>반복 예약 시간을 변경하시려면</p>
                            <p><em class="highlight">예약취소</em> 또는 <em class="highlight">반복예약변경</em>을 선택해 주세요.</p>
                        </div>
                        <ul class="reservation-program">
                            <li class="time">오후 04:45</li>
                            <li class="data">
                                <p class="number">
                                    <span>128</span>
                                    <span>폴라리스 TV</span>
                                </p>
                                <p class="program">건강하게 삽시다(189회)</p>
                            </li>
                        </ul>
                    </div>
                    <!-- //reservation-popup -->
                    
                </div>
                <!-- //popup-body -->

                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">예약변경</button>
                    <button class="popup-button">예약취소</button>
                </div>
                <!-- //popup-footer -->
            </div>
        </div>
    </div>
</body>
</html>
