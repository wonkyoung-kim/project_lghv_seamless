<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>
<body>
    <div id="root">
        <div class="popup-container reservation-popup">
            <div class="popup middle">
                <div class="popup-header">
                    <h3>예약 중복</h3>
                </div>
                <!-- //popup-header -->

                <div class="popup-body text-center">

                    <div class="reservation-popup">
                        <div class="body-text">
                            <p>같은 시간에 이미 <em class="highlight">예약된 프로그램</em>이 있습니다.</p>
                        </div>
                        <ul class="reservation-program">
                            <li class="time">오후 04:45</li>
                            <li class="data">
                                <p class="number">
                                    <span>128</span>
                                    <span>폴라리스 TV</span>
                                </p>
                                <p class="program">건강하게 삽시다(189회)</p>
                            </li>
                        </ul>
                        <div class="body-text">
                            <em class="highlight">다음 프로그램</em>으로 시청 예약을 변경하시겠습니까?
                        </div>
                        <ul class="reservation-program">
                            <li class="data">
                                <p class="number">
                                    <span>128</span>
                                    <span>폴라리스 TV</span>
                                </p>
                                <p class="program">TV 건강상담소 [장혁진 원장, 김주현 원장] (85회) TV 건강상담소 [장혁진 원장, 김주현 원장] (85회)</p>
                            </li>
                        </ul>
                    </div>
                    <!-- //reservation-popup -->
                    
                </div>
                <!-- //popup-body -->

                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">예약취소</button>
                </div>
                <!-- //popup-footer -->
            </div>
        </div>
    </div>
</body>
</html>
