<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div id="root">
        <div class="popup-container channel-subscribe-popoup">
            <div class="popup large">
                <div class="popup-header">
                    <h3>상품안내</h3>
                </div>
                <div class="popup-body">
                    <ul class="pricelist">
                        <li class="focus">HD 라이트</li>
                        <li>HD 이코노미</li>
                        <li>HD 패밀리</li>
                        <li>HD 패밀리 무비팩</li>
                    </ul>
                    <div class="explanation">
                        <div>
                            <p>
                                <span class="pricename">HD 라이트</span>
                                <span class="channel">223개 채널</span>
                            </p>
                            <p class="price">16,500원</p>
                        </div>
                        <ul>
                            <li>모든 채널을 시청할 수 있는 요금제</li>
                            <li>100만 관객 이상 인기 영화 등 100여 편 무료감상<p>(VIP전용관/매월 업데이트)</p></li>
                            <li>베이직 요금으로 체험 할 수 있도록 2개월 체험 할인 제공</li>
                        </ul>
                        <p>위의 요금은 3년약정, 인터넷 결합 기준 요금이며, 부가세가 포함된 금액입니다.</p>
                        <p>전체 요금제는 홈페이지(www.uplus.co.kr)에서 확인 가능합니다.</p>
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="popup-button">가입하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
