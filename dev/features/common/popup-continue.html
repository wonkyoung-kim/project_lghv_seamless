<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이어보기 팝업</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div id="root">
        <div class="popup-container">
            <div class="popup middle continue-popup">
                <div class="popup-header">
                    <h3>이어보기</h3>
                </div>
                <!-- //popup-header -->

                <div class="popup-body text-center">

                    <div class="reservation-popup">
                        <div class="body-text">
                            U+모바일TV에서 시청중인 영상을<br> U+tv에서 이어보시겠습니까?
                            <p class="highlight">(연결된 휴대폰 : 010-1234-5678)</p>
                        </div>
                        <div class="play-info">
                            <h4 class="title">미스터 션샤인</h4>
                            <div class="progress">
                                <p class="time highlight">00:11:15</p>
                                <div class="bar">
                                    <span style="width: 50%"></span>
                                </div>
                                <p class="time sub-text">01:20:45</p>
                            </div>
                        </div>
                    </div>
                    <!-- //reservation-popup -->

                </div>
                <!-- //popup-body -->

                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">처음부터 보기</button>
                    <button class="popup-button">이어보기</button>
                </div>
                <!-- //popup-footer -->
            </div>
        </div>
    </div>
</body>

</html>
