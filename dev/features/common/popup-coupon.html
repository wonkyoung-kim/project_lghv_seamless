<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠폰알림</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div id="root">
        <div class="popup-container">
            <!-- 일반 쿠폰 알림 -->
            <div class="popup small popup-coupon">
                <h3 class="skip">쿠폰알림</h3>
                <!-- //popup-header -->
                <div class="popup-body">
                    <!-- 스탬프쿠폰은 stamp로, 일반쿠폰은 coupon -->
                    <span class="stamp"></span>
                    <p class="text">새로운 쿠폰이 도착했어요!</p>
                </div>
                <!-- //popup-body -->
                <div class="popup-footer">
                    <button class="popup-button">닫기</button>
                    <button class="popup-button focus">확인</button>
                </div>
                <!-- //popup-footer -->
            </div>


        </div>
        <!-- //popup-container -->
    </div>
    <!-- //root -->
</body>

</html>
