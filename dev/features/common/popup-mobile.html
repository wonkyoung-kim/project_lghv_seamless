<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>휴대폰 연결</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div id="root">


        <!-- tv와 휴대폰 연결 - 팝업 -->
        <div class="popup-container">
            <!-- 휴대폰 결제 -->
            <div class="popup middle">
                <div class="popup-header">
                    <h3>TV와 휴대폰 연결</h3>
                </div>
                <!-- //popup-header -->
                <div class="popup-body text-center">
                    <div class="body-text">
                        휴대폰과 연결하면 보던 영상을 TV와 모바일에서<br> 이어 볼 수 있습니다.
                    </div>
                    <div class="sub-text">
                        ※ 4개 등록된 상태에서 추가로 휴대폰을 연결하면,<br> 가장 오래전에 연결된 프로필이 삭제됩니다.
                    </div>
                    <fieldset class="input-field">
                        <legend>휴대폰 결제</legend>
                        <div class="input-box">
                            <div class="alt">
                                <dl class="focus">
                                    <dd>
                                        <div class="input-text">
                                            <span class="placeholder">휴대폰 번호를 입력해 주세요.</span>
                                            <p class="input-text-wrap">
                                                <span class="cursor"></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                            </p>
                                        </div>
                                    </dd>
                                </dl>
                                <!-- <input type="text" name="" id="" value="010-1234-5678" class="focus"> -->
                                <button class="button">연결하기</button>
                            </div>
                        </div>
                        <div class="sub-text">U+모바일tv 앱에서도 연결할 수 있습니다.</div>
                        <div class="button-alt">
                            <button class="button focus">자세한 방법 보기</button>
                        </div>
                    </fieldset>
                </div>
                <!-- //popup-body -->
                <div class="popup-footer">
                    <button class="popup-button">확인</button>
                </div>
                <!-- //popup-footer -->
            </div>

        </div>
        <!-- //tv와 휴대폰 연결 - 팝업 -->



    </div>
</body>

</html>
