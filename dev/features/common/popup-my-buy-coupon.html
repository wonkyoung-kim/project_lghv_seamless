<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠폰 구매하기</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body style="background-color: #111;">
    <div id="root">
        <!--react 구조-->

        <div class="popup-container">
            <!-- 휴대폰 결제 -->
            <div class="popup large">
                <div class="popup-header">
                    <h3>쿠폰 구매하기</h3>
                </div>
                <!-- //popup-header -->
                <div class="popup-body text-center">
                    <div class="popup-buy-coupon">
                        <div class="coupon-img more-10">
                            <div class="price">
                                <em>55,000원권</em>
                                <span>(50,000원+5,000원)</span>
                            </div>
                            <div class="details">
                                <p>쿠폰 판매 가격 : 55,000원 (+10% 보너스 제공)</p>
                                <p>쿠폰 유효 기간 : 구매일로부터 12개월</p>
                            </div>
                        </div>
                        <div class="body-text">
                            <em>청구서 결제</em>
                            <span>구매를 원하시면 구매 비밀번호 4자리를 입력하세요.</span>
                        </div>
                        <div class="input-text password-default-center">
                            <p class="input-text-wrap focus">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap">
                                <span class="cursor"></span>
                            </p>
                        </div>
                        <!-- <div class="password-default-center">
                        <p class="entered"><input type="password" name="" maxlength="1" minlength="1" /></p>
                        <p class="focus"><input type="password" name="" maxlength="1" minlength="1" /></p>
                        <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                        <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                    </div> -->
                        <div class="sub-text">
                            ※구매 후 취소가 되지 않습니다.<br> (단, 콘텐츠가 광고된 내용과 다른 경우 관련법에 따라 취소할 수 있습니다.)
                        </div>
                    </div>
                </div>
                <!-- //popup-body -->
                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">확인</button>
                </div>
                <!-- //popup-footer -->
            </div>

        </div>


        <!-- react 구조 끝 -->
    </div>
</body>

</html>
