<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div class="full-popup-container select-popup">

        <div class="popup small">

            <div class="popup-header">
                <h3>연결 이력 삭제</h3>
            </div>

            <div class="popup-body">
                <!--active 클래스가 들어가면 스크롤이 보임-->
                <fieldset class="input-field">
                    <div class="checkbox-list coupon-list">
                        <ul>
                            <li class="focus">
                                <input type="checkbox" id="" name="" value="" class="input-checkbox" checked>
                                <p class="name marquee-text marquee-play">
                                    <span class="marquee-child">010-****-1111</span>
                                </p>
                                <span class="ic-tag">연결중</span>
                            </li>
                            <li class="">
                                <input type="checkbox" id="" name="" value="" class="input-checkbox" checked>
                                <p class="name marquee-text marquee-play">
                                    <span class="marquee-child">010-****-2222</span>
                                </p>
                                <span class="ic-tag">연결중</span>
                            </li>
                            <li class="">
                                <input type="checkbox" id="" name="" value="" class="input-checkbox" checked>
                                <p class="name marquee-text marquee-play">
                                    <span class="marquee-child">ab*@uplus.co.kr</span>
                                </p>
                                <span class="ic-tag">연결중</span>
                            </li>
                            <li class="">
                                <input type="checkbox" id="" name="" value="" class="input-checkbox" checked>
                                <p class="name marquee-text marquee-play">
                                    <span class="marquee-child">알 수 없는 사용자</span>
                                </p>
                                <span class="ic-tag">연결중</span>
                            </li>
                            <li class="">
                                <input type="checkbox" id="" name="" value="" class="input-checkbox" checked>
                                <p class="name marquee-text marquee-play">
                                    <span class="marquee-child">ab*@uplus.co.kr</span>
                                </p>
                                <span class="ic-tag">연결중</span>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <!-- 스크롤 -->
                <div class="scroll">
                    <span style="height: 50%;"></span>
                </div>
                <!--// 스크롤 -->
            </div>

            <div class="popup-footer">
                <button class="popup-button focus">취소</button>
                <button class="popup-button">선택삭제</button>
            </div>
        </div>
    </div>
</body>

</html>
