<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div class="full-popup-container select-popup">

        <div class="popup small">

            <div class="popup-header">
                <h3>구매 취소 사유</h3>
            </div>

            <div class="popup-body">
                <p class="cancel-reason">
                    <span class="text">월정액 상품이 마음에 안드셨나요</span>
                    <span class="text">구매 취소에 대한 사유를 알려주세요.</span>
                </p>

                <fieldset class="input-field">
                    <div class="coupon-list radio-list">
                        <!--active 클래스가 들어가면 스크롤이 보임-->
                        <ul>
                            <li class="focus">
                                <input type="radio" id="" name="" value="" class="input-radio" checked>
                                <label class="text">비싼가격</label>
                            </li>
                            <li class="">
                                <input type="radio" id="" name="" value="" class="input-radio">
                                <label class="text">혜택 안내 부족</label>
                            </li>
                            <li class="">
                                <input type="radio" id="" name="" value="" class="input-radio">
                                <label class="text">단순 변심</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>

            <div class="popup-footer">
                <button class="popup-button focus">취소</button>
                <button class="popup-button">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
