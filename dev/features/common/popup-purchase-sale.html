<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>
<body>
    <div id="root">
        <div class="popup-container">
            <div class="popup middle">
                <div class="popup-header">
                    <h3>할인 내역</h3>
                </div>
                <!-- //popup-header -->

                <div class="popup-body">
                    <div class="form-bill">
                        <dl class="title body-text">
                            <dt>
                                할인 전 상품 금액
                                <span class="small-text">(부가세 포함)</span>
                            </dt>
                            <dd>11,000원</dd>
                        </dl>
                        <div class="details">
                            <dl class="sub-text">
                                <dt>U+멤버십 할인</dt>
                                <dd>-2,200원</dd>
                            </dl>
                            <dl class="sub-text">
                                <dt>TV쿠폰 할인</dt>
                                <dd>-5,500원</dd>
                            </dl>
                            <dl class="sub-text">
                                <dt>TV포인트 할인</dt>
                                <dd>-3,300원</dd>
                            </dl>
                        </div>
                        <dl class="total body-text">
                            <dt>최종 결제 금액</dt>
                            <dd>0원</dd>
                        </dl>
                    </div>
                </div>
                <!-- //popup-body -->

                <div class="popup-footer">
                    <button class="popup-button focus">확인</button>
                </div>
                <!-- //popup-footer -->
            </div>
        </div>
    </div>
</body>
</html>
