<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div class="full-popup-container select-popup">

        <div class="popup small">

            <div class="popup-header">
                <h3>통신사 변경</h3>
            </div>

            <div class="popup-body">
                <!--active 클래스가 들어가면 스크롤이 보임-->
                <fieldset class="input-field">
                    <div class="coupon-list radio-list">
                        <ul>
                            <li class="focus">
                                <input type="radio" id="" name="" value="" class="input-radio" checked>
                                <label class="text">LG U+</label>
                            </li>
                            <li class="">
                                <input type="radio" id="" name="" value="" class="input-radio">
                                <label class="text">KT</label>
                            </li>
                            <li class="">
                                <input type="radio" id="" name="" value="" class="input-radio">
                                <label class="text">SKT</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <!-- 스크롤 -->
                <div class="scroll">
                    <span style="height: 50%;"></span>
                </div>
                <!--// 스크롤 -->
            </div>

            <div class="popup-footer">
                <button class="popup-button focus">취소</button>
                <button class="popup-button">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
