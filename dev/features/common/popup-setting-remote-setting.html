<head>

<body>
    <div id="root">

        <!-- 이미지만 있는 팝업 -->
        <div class="popup-container">
            <div class="popup xlarge remote-setting-popup">
                <div class="popup-header">
                    <h3>리모컨 설정 안내</h3>
                </div>
                <div class="popup-body">
                    <p class="body-text">키보드(뒷면) 이용을 위한 리모컨 설정이 필요합니다.<br>아래 순서에 맞춰서 설정해주세요.</p>
                    <div class="contents">
                        <div class="box">
                            <img src="../../assets/images/common/img-remote-setting1.png" alt="">
                            <p>
                                <em>셋톱박스를 향해 리모컨을 들고</em><br /> 1. [지우기]와 [홈]버튼을 동시에 3초간 누름<br />
                                <span class="sub-text">(리모컨 상단 불빛이 깜빡 거립니다.)</span><br /> 2. [홈]버튼만 3초간 누름<br /> 3. ‘리모컨 연결완료 100%’ 메시지 확인
                            </p>
                        </div>
                        <div class="box">
                            <img src="../../assets/images/common/img-remote-setting2.png" alt="">
                            <p>
                                <em>셋톱박스를 향해 리모컨을 들고</em><br /> 1. 리모컨 뒷면의 배터리 커버를 아래로 열기<br /> 2. [리모컨 연결]버튼만 3초간 누름<br /> 3. ‘리모컨 연결완료 100%’ 메시지 확인
                            </p>
                        </div>
                    </div>
                    <span class="sub-text">※ 연결 실패 시 1번과 2번 과정을 반복해 주세요.</span>
                </div>
                <div class="popup-footer">
                    <button class="popup-button focus">확인</button>
                </div>
            </div>
        </div>
        <!-- //이미지만 있는 팝업 -->
    </div>
