<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div id="root">
        <div class="popup-container">
            <!-- 휴대폰 결제 -->
            <div class="popup large">
                <div class="popup-header">
                    <h3>휴대폰 결제</h3>
                </div>
                <!-- //popup-header -->
                <div class="popup-body">
                    <fieldset class="input-field add-margin-left">
                        <div class="body-text text-center">
                            <p>휴대폰으로 가입자 본인 인증이 필요합니다.</p>
                            <p>U+tv 가입자 정보를 정확하게 입력해 주세요.</p>
                        </div>
                        <div class="input-box">
                            <dl class="user">
                                <dt>U+tv 가입자명</dt>
                                <dd>장 동 *</dd>
                            </dl>
                            <dl class="agency selected">
                                <dt>통신사 선택</dt>
                                <dd>
                                    <button class="button focus">변경</button>
                                    <span><em>LG U+</em></span>
                                </dd>
                            </dl>
                            <dl class="cellphone">
                                <dt><label for="">휴대폰 번호</label></dt>
                                <dd>
                                    <div class="input-text">
                                        <p class="input-text-wrap">
                                            <span class="cursor"></span>
                                            <span>1</span>
                                            <span>2</span>
                                            <span>2</span>
                                            <span>4</span>
                                            <span>4</span>
                                            <span>4</span>
                                            <span>4</span>
                                            <span>4</span>
                                            <span>4</span>
                                            <span>4</span>
                                            <span>4</span>
                                        </p>
                                    </div>
                                </dd>
                            </dl>
                            <dl class="resident">
                                <dt><label for="">주민등록 번호</label></dt>
                                <dd>
                                    <div class="input-text">
                                        <p class="input-text-wrap focus">
                                            <span class="cursor"></span>
                                            <span>1</span>
                                            <span>2</span>
                                            <span>2</span>
                                            <span>4</span>
                                            <span>4</span>
                                            <span>4</span>
                                        </p>
                                    </div>
                                    <div class="input-text">
                                        <p class="input-text-wrap">
                                            <span class="cursor"></span>
                                            <span>1</span>
                                        </p>
                                    </div>
                                    <span><em>******</em></span>
                                </dd>
                            </dl>
                            <dl class="auth">
                                <dt><label for="">인증번호</label></dt>
                                <dd>
                                    <div class="input-text">
                                        <p class="input-text-wrap">
                                            <span class="cursor"></span>
                                            <span>1</span>
                                            <span>1</span>
                                            <span>1</span>
                                            <span>1</span>
                                        </p>
                                    </div>
                                    <button class="button">인증번호 받기</button>
                                </dd>
                            </dl>
                        </div>
                    </fieldset>
                </div>
                <!-- //popup-body -->
                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">확인</button>
                </div>
                <!-- //popup-footer -->
            </div>
        </div>
        <!-- //popup-container -->
    </div>
    <!-- //root -->
</body>

</html>
