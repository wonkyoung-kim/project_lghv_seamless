<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>
    <div id="root">

        <div class="popup-container reservation-popup setting-popup-time">
            <div class="popup small">
                <div class="popup-header">
                    <h3>제한 시작 - 종료 시간</h3>
                </div>
                <div class="popup-body">

                    <div class="body-text">
                        <p>숫자 키로 시간을 입력해 주세요.</p>
                    </div>
                    <div class="select-time">
                        <h4 class="title">시작 시간</h4>
                        <div class="input-apm">
                            <span class="prev"><button>previous</button></span>
                            <p class="input apm focus">오전</p>
                            <span class="next"><button>next</button></span>
                        </div>
                        <div class="input-time">
                            <div class="hour">
                                <div class="input-text">
                                    <p class="input-text-wrap focus">
                                        <span class="cursor"></span>
                                        <span>1</span>
                                        <span>1</span>
                                    </p>
                                </div>
                            </div>
                            <div class="minute">
                                <div class="input-text">
                                    <p class="input-text-wrap">
                                        <span class="cursor"></span>
                                        <span>0</span>
                                        <span>0</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="select-time">
                        <h4 class="title">종료 시간</h4>
                        <div class="input-apm">
                            <span class="prev"><button>previous</button></span>
                            <p class="input apm focus">오전</p>
                            <span class="next"><button>next</button></span>
                        </div>
                        <div class="input-time">
                            <div class="hour">
                                <div class="input-text">
                                    <p class="input-text-wrap focus">
                                        <span class="cursor"></span>
                                        <span>1</span>
                                        <span>1</span>
                                    </p>
                                </div>
                            </div>
                            <div class="minute">
                                <div class="input-text">
                                    <p class="input-text-wrap">
                                        <span class="cursor"></span>
                                        <span>0</span>
                                        <span>0</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">확인</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
