<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>
<body>
    <div id="root">
        <div class="my-wrap change-profilename">

            <h2 class="skip">마이메뉴</h2>

            <div class="layer-page">
                <div class="layer-header">
                    <h3 class="title">프로필 이름 변경</h3>
                </div>
                
                <div class="layer-body">

                    <p class="guide-message">U+tv 이름을 선택해서 바꿔보세요</p>

                    <ul class="profile-list">
                        <li class="selected focus">
                            <p class="image ic-profile-default1"></p>
                            <p class="name">우리집 tv</p>
                        </li>
                        <li>
                            <p class="image ic-profile-default2"></p>
                            <p class="name">거실 tv</p>
                        </li>
                        <li>
                            <p class="image ic-profile-default3"></p>
                            <p class="name">침실 tv</p>
                        </li>
                        <li>
                            <p class="image ic-profile-default4"></p>
                            <p class="name">아이방 tv</p>
                        </li>
                        <li>
                            <p class="image ic-profile-default5"></p>
                            <p class="name">서재 tv</p>
                        </li>
                        <li>
                            <p class="image ic-profile-default6"></p>
                            <p class="name">방 tv</p>
                        </li>
                    </ul>
                    
                </div>
                <div class="button-area">
                    <button class="button-primary large focus">
                        <p class="text">취소</p>
                    </button>
                    <button class="button-primary large ">
                        <p class="text">변경하기</p>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
