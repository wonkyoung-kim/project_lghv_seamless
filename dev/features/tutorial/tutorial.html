<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
</head>

<body>

    <div id="root">
        <!-- react 구조 -->

        <!-- 튜토리얼 -->
        <div class="tutorial-container">

            <h1 class="skip">튜토리얼</h1>

            <!-- 새로운 홈 VOD/아이들나라 -->
            <section class="connect-mobile">
                <div class="page-header">
                    <h3 class="title">새로운 홈에서 VOD와 아이들나라를 즐겨보세요.</h3>
                </div>
                <div class="contents">
                    <p style="background-image:url(../../assets/images/tutorial/img-tutoral01.png);"></p>
                </div>
                <div class="button-area">
                    <button class="button-primary large focus">
                        <p class="text">다음</p>
                    </button>
                </div>
            </section>
            <!--// 새로운 홈 VOD/아이들나라-->

            <!-- 이어보기 -->
            <section class="view-continue">     
                <div class="page-header">
                    <h3 class="title">보던 영상을 바로 이어볼 수 있습니다.</h3>
                </div>
                <div class="contents">
                    <p style="background-image:url(../../assets/images/tutorial/img-tutoral02.png);"></p>
                </div>
                <div class="button-area">
                    <button class="button-primary large">
                        <p class="text">이전</p>
                    </button>
                    <button class="button-primary large focus">
                        <p class="text">다음</p>
                    </button>
                </div>
            </section>
            <!--// 이어보기  -->

            <!-- U+ 이용내역 -->
            <section class="service-continue">
                <div class="page-header">
                    <h3 class="title">U+tv 이용 내역을 한눈에</h3>
                </div>
                <div class="contents">
                    <p style="background-image:url(../../assets/images/tutorial/img-tutoral03.png);"></p>
                </div>

                <div class="button-area">
                    <button class="button-primary large">
                        <p class="text">이전</p>
                    </button>
                    <button class="button-primary large focus">
                        <p class="text">다음</p>
                    </button>
                </div>
            </section>
            <!--// U+ 이용내역  -->

            <!-- 맞춤 TV // tvG에만 노출 -->
            <section class="custom-tv">
                <div class="page-header">
                    <h3 class="title">우리집 TV를 나만의 맞춤 TV처럼 즐길 수 있어요</h3>
                </div>
                <div class="contents">
                    <p style="background-image:url(../../assets/images/tutorial/img-tutoral04.png);"></p>
                </div>

                <div class="button-area">
                    <button class="button-primary large">
                        <p class="text">이전</p>
                    </button>
                    <button class="button-primary large focus">
                        <p class="text">TV와 휴대폰 연결하기</p>
                    </button>
                    <button class="button-primary large">
                        <p class="text">다음</p>
                    </button>
                </div>
            </section>
            <!--// 맞춤 TV -->

        </div>
        <!--// 튜토리얼 -->

    </div>
    <!-- //root -->

</body>

</html>
