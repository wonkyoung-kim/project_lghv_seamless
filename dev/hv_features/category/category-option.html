
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>

<body>

    <div id="root">
    <!-- react 구조 -->

        <div class="full-popup-container category-option">

            <div class="category-option-header">
                <h2>정렬</h2>
            </div>

            <div class="category-option-body">

                <!-- 정렬 하나만 노출 type-radio 에 single 추가/ active시 스크롤 생성 -->
                <div class="option type-radio single">
                    <ul>
                        <li class="focus">
                            <input type="radio" id="" name="" value="" class="input-radio" checked>
                            <p><label for="">인기 순</label></p>
                        </li>
                        <li>
                            <input type="radio" id="" name="" value="" class="input-radio">
                            <p><label for="">최신 순</label></p>
                        </li>
                        <li>
                            <input type="radio" id="" name="" value="" class="input-radio">
                            <p><label for="">가나다 순</label></p>
                        </li>
                    </ul>
                    <div class="scroll">
                        <span style="height:50%"></span>
                    </div>
                </div>
                <!-- //정렬 하나만 노출 type-radio 에 single 추가  -->

            </div>

            <div class="button-area">
                <button class="button-primary large">
                    <p class="text">결과보기</p>
                </button>
            </div>
                
        </div>
          

    </div>
    <!-- //root -->

</body>

</html>
