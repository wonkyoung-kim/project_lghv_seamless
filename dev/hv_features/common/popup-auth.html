<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 해지</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />

</head>

<body>
    <div id="root">
        <!-- react 구조 -->

        <!-- 청구서 결제 -->
        <div class="popup-container auth-popup type-purchase-bill" style="display: none;">
            <div class="popup large">
                <div class="popup-header">
                    <h3>청구서 결제</h3>
                </div>

                <div class="popup-body">
                    <div class="body-text text-center">
                        <p class="text">구매 비밀번호 <em>4자리</em>를 입력하여 주세요.</p>
                    </div>
                    <!-- 비밀번호 입력 -->
                    <div class="password-wrap">

                        <div class="input-text password-default-center">
                            <p class="input-text-wrap entered">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap focus">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap">
                                <span class="cursor"></span>
                            </p>
                        </div>
                        <!-- <div class="password-default-center">
                            <p class="entered"><input type="password" name="" maxlength="1" minlength="1" /></p>
                            <p class="focus"><input type="password" name="" maxlength="1" minlength="1" /></p>
                            <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                            <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                        </div> -->
                        <!-- //비밀번호 입력 -->
                        <div class="sub-text text-center mg-top20">
                            <p class="text">※ 결제 금액은 부가세 포함하여 헬로tv 이용금액에 합산되어 청구됩니다.</p>
                            <p class="text">※ 구매 후 취소 불가하며, 콘텐츠에 광고가 포함 될 수 있습니다.</p>
                        </div>

                    </div>
                </div>

                <div class="popup-footer">
                    <!-- <button class="popup-button">비밀번호 초기화</button> -->
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">확인</button>
                </div>

                <!-- 비밀번호 초기화버튼이 focus가되면 툴팁이 보임 -->
                <!-- <div class="tooltip-area">
                    <span class="tooltip">
                        비밀번호가 기억나지 않는 고객은 <em>비밀번호 초기화</em>를 눌러주세요. 
                    </span>
                </div> -->

            </div>


        </div>

        <!-- 사용자 인증번호 -->
        <div class="popup-container auth-popup" style="display: none;">

            <div class="popup middle">

                <div class="popup-header">
                    <h3>사용자 인증번호</h3>
                </div>

                <div class="popup-body">
                    <div class="body-text text-center">
                        <p class="text">인증번호 확인이 필요합니다.</p>
                        <p class="text">인증번호 4자리를 입력해 주세요.</p>
                    </div>
                    <div class="password-wrap">
                        <div class="input-text password-default-center">
                            <p class="input-text-wrap entered">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap focus">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap">
                                <span class="cursor"></span>
                            </p>
                            <p class="input-text-wrap">
                                <span class="cursor"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">확인</button>
                </div>

            </div>

        </div>

        <!-- 세팅 사용자 인증번호, 구매인증 비밀번호 변경 팝업 -->
        <div class="popup-container auth-popup setting-auth" style="display: block;">
            <div class="popup large">
                <div class="popup-header">
                    <h3>사용자 인증번호 변경</h3>
                </div>
                <div class="popup-body ">
                    <div class="body-text text-center">
                        <p class="text">기존 구매 인증번호를 입력한 후, 새로 사용할 인증번호를 입력하세요.</p><!--사용자 인증번호 변경시 문구-->
                        <!-- <p class="text">기존 구매 비밀번호를 입력한 후, 새로 사용할 비밀번호를 입력하세요.</p> --><!--구매 인증번호 변경시 문구-->
                    </div>

                    <div class="password-wrap">
                        <!-- list-focus는 label text 색상이 바뀜 -->
                        <!-- 구매인증 비밀번호변경 버튼 클릭시 -->
                        <div class="password-default ">
                            <label class="auth-label">기존 인증번호</label>
                            <div class="input-text password-default-center">
                                 <!-- focus시 cursor 생성, entered시 * 생성 -->
                                <p class="input-text-wrap entered">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap focus">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                            </div>
                            <!-- <div class="container">
                                <p class="entered"><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p class="focus"><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                            </div>  -->
                        </div>
                        <!-- list-focus는 label text 색상이 바뀜 -->
                        <div class="password-default list-focus">
                            <label class="auth-label">신규 인증번호</label>
                            <div class="input-text password-default-center">
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                            </div>
                            <!-- <div class="container">
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                            </div> -->
                        </div>

                        <div class="password-default">
                            <label class="auth-label">신규 인증번호 확인</label>
                            <div class="input-text password-default-center">
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                                <p class="input-text-wrap">
                                    <span class="cursor"></span>
                                </p>
                            </div>
                            <!-- <div class="container">
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                                <p><input type="password" name="" maxlength="1" minlength="1" /></p>
                            </div> -->
                        </div>
                    </div>

                </div>
                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">확인</button>
                </div>
            </div>
        </div>
        <!-- 세팅 사용자 인증번호 변경 팝업 -->

        <!-- //react 구조 -->
    </div>
</body>

</html>
