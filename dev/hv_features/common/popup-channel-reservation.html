<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>
<body>
    <div id="root">
        <div class="popup-container reservation-popup">

            <!-- 예약 중복 팝업 -->
            <div class="popup middle">
                <div class="popup-header">
                    <h3>예약 중복</h3>
                </div>
                <div class="popup-body text-center">
                    <p class="body-text">같은 시간에 이미 <em class="highlight">예약된 프로그램</em>이 있습니다.</p>
                    <ul class="reservation-program">
                        <li class="time">오후 04:45</li>
                        <li class="data">
                            <p class="number">
                                <span>128</span>
                                <span>폴라리스 TV</span>
                            </p>
                            <p class="program">건강하게 삽시다(189회)</p>
                        </li>
                    </ul>
                    <p class="body-text"><em class="highlight">다음 프로그램</em>으로 시청 예약을 변경하시겠습니까?</p>
                    <ul class="reservation-program">
                        <li class="data">
                            <p class="number">
                                <span>128</span>
                                <span>폴라리스 TV</span>
                            </p>
                            <p class="program">TV 건강상담소 [장혁진 원장, 김주현 원장] (85회) TV 건강상담소 [장혁진 원장, 김주현 원장] (85회)</p>
                        </li>
                    </ul>
                </div>
                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">예약변경</button>
                </div>
            </div>
            <!-- //예약 중복 팝업 -->

            <!-- 시청 예약/녹화팝업-->
            <div class="popup middle" style="display: none;">
                <div class="popup-header">
                    <h3>시청 예약/녹화</h3>
                </div>
                <div class="popup-body text-center">
                    <p class="body-text"><span>시청 예약</span> 또는 <span>녹화 예약</span>을 선택해 주세요.</p>
                    <ul class="reservation-program">
                        <li class="time">오후 04:45</li>
                        <li class="data">
                            <p class="number">
                                <span>128</span>
                                <span>폴라리스 TV</span>
                            </p>
                            <p class="program">건강하게 삽시다(189회)</p>
                        </li>
                    </ul>
                </div>
                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">시청 예약</button>
                    <button class="popup-button">녹화 예약</button>
                </div>
            </div>
            <!-- //시청 예약/녹화팝업-->
        </div>
    </div>
</body>
</html>
