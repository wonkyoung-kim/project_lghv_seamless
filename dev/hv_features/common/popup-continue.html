<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이어보기 팝업</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>

<body>
    <div id="root">
        <div class="popup-container">
            <div class="popup middle continue-popup">
                <div class="popup-header">
                    <h3>이어보기</h3>
                </div>
                <!-- //popup-header -->
                <div class="popup-body text-center">
                    <p class="body-text">
                        이전에 시청했던 영상입니다.<br>[이어보기]를 선택하시면 종료 시점부터<br>이어서 재생됩니다.</p>
                    </p>
                    <div class="play-info">
                        <h4 class="title">‘쿵푸팬더3’</h4>
                        <div class="poster-horizontal">
                            <div class="poster-thumbnail" style="background-image:url('../../assets/images/temp/poster-02.jpg')"></div>
                        </div>
                        <div class="progress">
                            <p class="time highlight">00:11:15</p>
                            <div class="bar">
                                <span style="width: 50%"></span>
                            </div>
                            <p class="time sub-text">01:20:45</p>
                        </div>
                    </div>
                </div>
                <!-- //popup-body -->
                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">처음부터 보기</button>
                    <button class="popup-button">이어보기</button>
                </div>
                <!-- //popup-footer -->
            </div>
        </div>
    </div>
