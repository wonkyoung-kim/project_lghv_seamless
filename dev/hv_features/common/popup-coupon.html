<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠폰 상세보기</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>

<body style="background-color: #111;">
    <div id="root">
        <!--react 구조-->
        <div class="popup-container popup-coupon-detail">

            <!-- 쿠폰 팝업 -->
            <div class="popup large">
                <div class="popup-header">
                    <h3>쿠폰 상세보기</h3>
                </div>
                <div class="popup-body text-center">
                    <div class="coupon-img">
                        <div class="price">
                            <em>55,000원권</em>
                        </div>
                        <div class="details">
                            <p>영화 모가디슈 5,000원 할인</p>
                        </div>
                    </div>
                    <p class="body-text">
                        <span>0000년 00월 00일 00시 00분 까지 </span>
                    </p>
                    <p class="sub-text">
                        ※구매 후 취소가 되지 않습니다.<br> (단, 콘텐츠가 광고된 내용과 다른 경우 관련법에 따라 취소할 수 있습니다.)
                    </p>
                </div>
                <div class="popup-footer">
                    <button class="popup-button">취소</button>
                    <button class="popup-button focus">확인</button>
                </div>
            </div>

        </div>
        <!-- react 구조 끝 -->
    </div>
</body>

</html>
