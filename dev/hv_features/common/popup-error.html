<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>
<body>
    <div id="root">
        <!-- react 구조 -->
        
        <!-- 오류안내 팝업-->
        <div class="popup-container error-popup">
            <div class="popup middle">
                <div class="popup-header">
                    <h3>서비스 안내</h3>
                </div>
                <div class="popup-body text-center">
                    <p class="body-text">
                        일시적인 오류가 발생하였습니다.<br />
                        잠시 후 다시 시도하여 주시기 바랍니다.<br />
                        문제가 반복되면 셋톱박스의 전원을 껐다 켜주세요.
                    </p>
                    <p class="sub-text">(오류코드 C - 0000)</p>
                </div>
                <div class="popup-footer">
                    <button class="popup-button focus">확인</button>
                </div>
            </div>
        </div>

        <!-- QR안내 오류팝업-->
        <div class="popup-container error-popup">
            <div class="popup large">
                <div class="popup-header">
                    <h3>서비스 안내</h3>
                </div>
                <div class="popup-body text-center">
                    <p class="body-text">
                        서비스/네트워크 오류가 발생했습니다.<span>(WAB-03000)</span>
                    </p>
                    <ul class="sub-text">
                        <li>1. 서비스 종료 후 다시 시도해주세요.</li>
                        <li>2. 셋톱박스 뒷면의 케이블선 연결 여부를 확인해주세요</li>
                        <li>3. 셋톱박스 전원 버튼을 껐다 켜주세요.</li>
                    </ul>
                    <div class="guide-qr">
                        <p class="body-text">아래 QR을 통해 자세한 해결방법을 확인하세요.</p>
                        <ul class="error-qr">
                            <li>
                                <p>[ <em class="highlight">셋톱박스 리셋</em>하기 ]</p>
                                <span class="qr-img-reset"></span>
                            </li>
                            <li>
                                <p>[ <em class="highlight">채팅 상담</em>하기 ]</p>
                                <span class="qr-img-chatting"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="popup-button focus">확인</button>
                </div>
            </div>
        </div>

    <!-- //react 구조 -->
    </div>
</body>
</html>
