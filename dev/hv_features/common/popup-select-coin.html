<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>

<body>
    <div id="root">
        <div class="popup-container">
            
            <div class="popup select-coin-popup large">
                <div class="popup-header">
                    <h3>TV코인 충전</h3>
                    <p>잔액 <em>1,000원</em></p>
                </div>
            <!-- //popup-header -->

            <div class="popup-body">
                <fieldset class="input-field">
                    <!-- active 클래스가 들어가면 스크롤이 보임,하단 그라데이션 bottom-cover클래스 넣어주면 됨 -->
                    <div class="coupon-list bottom-cover active">
                        <ul>
                            <li class="focus">
                                <input type="radio" id="" name="" value="" class="input-radio" checked>
                                <div class="text">
                                    <label for="" class="name">
                                        <span class="body-text marquee-text"><em class="marquee-child">30,00원 충전권</em></span>
                                        <span class="sub-text">30,000원 + 보너스 3,000원</span>
                                    </label>
                                    <p class="price"><em>30,000원</em></p>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="" name="" value="" class="input-radio" >
                                <div class="text">
                                    <label for="" class="name">
                                        <span class="body-text"><em>20,000원 충전권</em></span>
                                        <span class="sub-text">20,000원 + 보너스 2,000원</span>
                                    </label>
                                    <p class="price"><em>20,000원</em></p>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="" name="" value="" class="input-radio">
                                <div class="text">
                                    <label for="" class="name">
                                        <span class="body-text"><em>10,000원 충전권</em></span>
                                        <span class="sub-text">10,000원 + 보너스 500원</span>
                                    </label>
                                    <p class="price"><em>10,000원</em></p>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="" name="" value="" class="input-radio">
                                <div class="text">
                                    <label for="" class="name">
                                        <span class="body-text"><em>1,000원 충전권</em></span>
                                        <!-- <span class="sub-text">2020년 8월 3일 23시 00분까지</span> -->
                                    </label>
                                    <p class="price"><em>1,000원/월</em></p>
                                </div>
                            </li>
                        </ul>
                        <div class="scroll">
                            <span style="height:25%"></span>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- //popup-body -->

            <div class="popup-footer">
                <button class="popup-button">취소</button>
                <button class="popup-button">충전하기</button>
            </div>
            <!-- //popup-footer -->
            </div>
        </div>
    </div>
</body>

</html>
