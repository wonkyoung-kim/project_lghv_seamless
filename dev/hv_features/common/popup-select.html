<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>

<body>
    <div class="popup-container">

        <div class="popup small select-popup">
            <div class="popup-header">
                <h3>가입 취소 사유</h3>
            </div>
            <div class="popup-body text-center">
                <!--active 클래스가 들어가면 스크롤이 보임-->
                <fieldset class="input-field">
                    <p class="body-text">월정액 상품이 마음에 안 드셨나요?<br>가입 취소에 대한 사유를 알려주세요.</p>
                    <div class="coupon-list radio-list">
                        <ul>
                            <li class="focus">
                                <input type="radio" id="" name="" value="" class="input-radio" checked>
                                <label class="text">비싼 가격</label>
                            </li>
                            <li class="">
                                <input type="radio" id="" name="" value="" class="input-radio">
                                <label class="text">혜택 안내 부족</label>
                            </li>
                            <li class="">
                                <input type="radio" id="" name="" value="" class="input-radio">
                                <label class="text">단순 변심</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <!-- 스크롤 -->
                <div class="scroll">
                    <span style="height: 50%;"></span>
                </div>
                <!--// 스크롤 -->
            </div>

            <div class="popup-footer">
                <button class="popup-button focus">취소</button>
                <button class="popup-button">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
