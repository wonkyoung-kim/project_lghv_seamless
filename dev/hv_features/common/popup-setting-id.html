<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로받기 팝업</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>

<body>
    <div id="root">
        <!-- react 구조 -->

        <!-- 새로받기 팝업 -->
        <div class="popup-container setting-id-popup">
            <div class="popup middle">
                <div class="popup-header">
                    <h3>맞춤형 광고 새로받기</h3>
                </div>
                <div class="popup-body text-center">
                    <p class="body-text">
                        새로운 맞춤형 광고 제공을 위해 고객님의<br>
                        기존 광고 추천을 위한 내역을 재설정하고<br>
                        새로운 맞춤형 광고ID를 다시 발급해드립니다.
                    </p>
                    <div class="detail">
                        <p>내 맞춤형 광고ID</p>
                        <em>Aaaaaaaaa-bbbbbbbbb-ccccccccc</em>
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="popup-button ">취소</button>
                    <button class="popup-button focus">새로받기</button>
                </div>
            </div>
        </div>

        <!-- //react 구조 -->
    </div>
</body>

</html>
