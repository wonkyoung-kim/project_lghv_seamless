<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>

<body>
    <div id="root">

        <!-- 이미지만 있는 팝업 -->
        <div class="popup-container setting-notice-image" style="display: none">
            <div class="popup middle">
                <div class="popup-header">
                    <h3>공지사항</h3>
                </div>
                <div class="popup-body">
                    <!-- 이미지만 있는 팝업 -->
                    <p class="image" style="background-image:url(../../assets/images/setting/img-launcher-off.png)"></p>
                    <!-- //이미지만 있는 팝업 -->
                </div>
                <div class="popup-footer">
                    <button class="popup-button">닫기</button>
                </div>
            </div>
        </div>
        <!-- //이미지만 있는 팝업 -->

        <!-- 텍스트와 이미지가 있는 팝업 -->
        <div class="popup-container setting-notice-all">
            <div class="popup middle">
                <div class="popup-header">
                    <h3>공지사항</h3>
                </div>
                <div class="popup-body">
                    <!-- 텍스트와 이미지가 같이 있는 팝업 -->
                    <div class="contents-all">
                        <!-- 제목과 일정 -->
                        <div class="content-title">
                            <h4 class="title">
                                <p class="">겨울방학 맞이 보들북 도서 증정 이벤트</p>
                            </h4>
                            <p class="date">작성 날짜: 2020.08.07 (금)</p>
                        </div>
                        <!-- 제목과 일정 -->

                        <!-- 이미지+텍스트일 경우: 일반공지 (Cloud는 이미지사용 안함, 텍스트만) -->
                        <div class="content-body">
                            <!--top-cover는 상단그라데이션 스크롤이 없어서 필요없음-->
                            <div class="image-wrap">
                                <p class="image" style="background-image:url(../../assets/images/setting/img-launcher-off.png)"></p>
                            </div>
                            <p class="body-text">
                                <!-- 헬로tv의 서비스 품질 향상을 위해<br>
                                매주 화요일 AM 6:00~6:30에 정기 점검을 실시합니다.<br>
                                정기 점검 기간 동안 서비스가 중단 될 수 있사오니<br>
                                양해하여 주시기 바랍니다.<br>
                                안정된 서비스 환경 구축과 보다 나은 서비스를 위해<br>
                                노력하겠습니다.<br>
                                감사합니다. -->
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용1<br>
                                내용2<br>
                                내용2<br>
                                내용2<br>
                                내용2<br>
                            </p>
                        </div>

                        <!-- 페이지 수 -->
                        <div class="popup-page-index">
                            <div class="pagination">
                                <p class="count focus">
                                    <span>1</span>/<span>2</span>
                                </p>
                            </div>
                            <i class="ic-arrow pre focus">이전페이지</i>
                            <i class="ic-arrow next">다음페이지</i>
                        </div>
                        <!-- 페이지 수 -->
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="popup-button">닫기</button>
                </div>
            </div>
        </div>
        <!-- //텍스트와 이미지가 있는 팝업 -->
    </div>
</body>

</html>
