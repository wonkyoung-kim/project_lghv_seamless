<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>
<body>
    <div id="root">
        <!--react 구조-->
            <div class="tvpoint my-wrap">

                <h2 class="skip">마이메뉴</h2>

                <header class="my-header">

                    <h3 class="my-title">TV 포인트</h3>

                    <p class="path">
                        <span>홈</span>
                        <span>마이메뉴</span>
                        <span>TV 포인트</span>
                    </p>

                </header>

                <!--본문-->
                <div class="my-body">

                    <div class="contents"> 
                        <p class="have-point">보유 포인트 <span class="point">10,000P</span></p>
                        <span class="join-text">※ TV 포인트로 유료 콘텐츠 결제가 가능합니다.</span>
                        <div class="button-area">
                            <button class="button-primary large">
                                <p class="text">조회/전환</p>
                            </button>
                        </div>
                    </div>

                    <div class="contents">
                        <p class="check-join">현재 TV포인트 미가입 상태입니다.</p>
                        <span class="guide-text">※ TV 포인트 가입 시, VOD 구매 등 유료 콘텐츠 결제에 이용하실 수 있습니다.</span>
                        <div class="button-area">
                            <button class="button-primary large">
                                <p class="text">TV 포인트 가입</p>
                            </button>
                        </div>
                    </div>
                </div>
                <!--본문 끝-->
            </div>
        <!-- react 구조 끝 -->
    </div>
</body>
</html>
