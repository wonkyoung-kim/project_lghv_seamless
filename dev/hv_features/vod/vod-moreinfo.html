<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home UI</title>
    <link rel="stylesheet" href="../../assets/css/hv_index.css" />
</head>

<body>
    <!-- react 구조 -->
    <div id="root">
        <!-- 부가정보 -->
        <div class="vod-layer-bg">
            <!-- active시 스크롤 생성/ opacity:1 -->
            <div class="vod-layer vod-moreinfo bottom-cover active">
                <div class="contents-list-wrap">
                    <div class="contents-list">
                        <!--전체 줄거리-->
                        <section class="summary">
                            <h2 class="product-title">전체 줄거리</h2>
                            <p class="focus">
                                회사 선배인 송아를 짝사랑 중인 현승은 드디어 고백을 결심하지만 송아의 비밀 연애를 목격하고 만다. 그런데 조용히 물러서려던 순간, 송아의 남자친구인 팀장 재신의 충격적인 진실을 알게 되고. 현승은 송아를 위한 선택을 두고 고민하기 시작하는데...
                            </p>
                        </section>
                        <!--감독 대표 작품-->
                        <section class="director-works">
                            <h2 class="product-title">감독 ‘페티 젠킨스’의 대표 작품</h2>
                            <ul>
                                <li>
                                    <div class="poster-vertical">
                                        <div class="poster-banner" style="background-image: url(../../assets/images/temp/image-voddetail.jpg)"></div>
                                    </div>
                                </li>
                                <li>
                                    <div class="poster-vertical">
                                        <div class="poster-banner" style="background-image: url(../../assets/images/temp/image-voddetail.jpg)"></div>
                                    </div>
                                </li>
                                <li>
                                    <div class="poster-vertical">
                                        <div class="poster-banner" style="background-image: url(../../assets/images/temp/image-voddetail.jpg)"></div>
                                    </div>
                                </li>
                            </ul>
                        </section>
                        <!--출연 대표 작품-->
                        <section class="appear-works">
                            <h2 class="product-title">출연 ‘갤 가돗’의 대표 작품</h2>
                            <ul>
                                <li>
                                    <div class="poster-vertical">
                                        <div class="poster-banner" style="background-image: url(../../assets/images/temp/image-voddetail.jpg)"></div>
                                    </div>
                                </li>
                                <li>
                                    <div class="poster-vertical">
                                        <div class="poster-banner" style="background-image: url(../../assets/images/temp/image-voddetail.jpg)"></div>
                                    </div>
                                </li>
                                <li>
                                    <div class="poster-vertical">
                                        <div class="poster-banner" style="background-image: url(../../assets/images/temp/image-voddetail.jpg)"></div>
                                    </div>
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>

                <!--스크롤-->
                <div class="scroll">
                    <span style="height:50%"></span>
                </div>

            </div>
        </div>
        <!-- //부가정보 -->

    </div>
    <!-- //root -->
</body>

</html>
